<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #eeeeee; /* 少しだけ暗く */
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}

/* 起動文 */
#startup-message {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.45em;
  letter-spacing: 0.06em;
  color: #555;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

#startup-message.show {
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="startup-message">ここに、私はいる</div>

<script>
// 初回起動文
(() => {
  const KEY = "between_first_launch";
  const message = document.getElementById("startup-message");
  const isFirstLaunch = !localStorage.getItem(KEY);

  if (isFirstLaunch) {
    localStorage.setItem(KEY, "true");

    requestAnimationFrame(() => {
      message.classList.add("show");
    });

    setTimeout(() => {
      message.classList.remove("show");
    }, 3500); // 少し長め
  }
})();

// 点の生成（タップのみ）
let lastTouch = 0;

document.addEventListener("touchstart", (e) => {
  const now = Date.now();
  if (now - lastTouch < 800) return; // 連打防止
  lastTouch = now;

  const dot = document.createElement("div");
  const baseSize = Math.random() * 18 + 12; // 12〜30px

  dot.style.width = baseSize + "px";
  dot.style.height = baseSize + "px";
  dot.style.background = "rgba(170,170,170,0.9)";
  dot.style.borderRadius = "50%";
  dot.style.position = "absolute";
  dot.style.left = Math.random() * window.innerWidth + "px";
  dot.style.top = Math.random() * window.innerHeight + "px";
  dot.style.opacity = "0";
  dot.style.transform = "scale(0.85)";
  dot.style.filter = "blur(0.5px)";
  dot.style.transition =
    "opacity 1.4s ease, transform 6s ease, filter 6s ease";

  document.body.appendChild(dot);

  // フェードイン＋微拡張
  requestAnimationFrame(() => {
    dot.style.opacity = "0.8";
    dot.style.transform = "scale(1.05)";
    dot.style.filter = "blur(1.2px)";
  });

  // 滞在 → フェードアウト
  setTimeout(() => {
    dot.style.opacity = "0";
    dot.style.transform = "scale(1.15)";
    setTimeout(() => dot.remove(), 1500);
  }, 30000);
});
</script>

</body>
</html>
