<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Between</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2; /* ほんのり淡灰 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    /* 起動文 */
    #startup-message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3em;
      letter-spacing: 0.04em;
      line-height: 1.4;
      color: #555;
      opacity: 0;
      pointer-events: none;
      transition:
        opacity 0.8s ease;
      white-space: nowrap;
    }

    /* 表示中 */
    #startup-message.show {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="startup-message">ここに、私はいる</div>

  <script>
    (() => {
      const KEY = "between_first_launch";
      const message = document.getElementById("startup-message");

      const isFirstLaunch = !localStorage.getItem(KEY);

      if (isFirstLaunch) {
        localStorage.setItem(KEY, "true");

        // フェードイン
        requestAnimationFrame(() => {
          message.classList.add("show");
        });

        // 表示保持 → フェードアウト
        setTimeout(() => {
          message.classList.remove("show");
        }, 3000); // 0.8s + 2.2s ≒ 3s目安
      }
    })();
  </script>

</body>
</html>
