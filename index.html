<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #f2f2f2;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}

/* 起動文 */
#startup-message {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.3em;
  letter-spacing: 0.04em;
  color: #555;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
}

#startup-message.show {
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="startup-message">ここに、私はいる</div>

<script>
// 初回起動文
(() => {
  const KEY = "between_first_launch";
  const message = document.getElementById("startup-message");
  const isFirstLaunch = !localStorage.getItem(KEY);

  if (isFirstLaunch) {
    localStorage.setItem(KEY, "true");

    requestAnimationFrame(() => {
      message.classList.add("show");
    });

    setTimeout(() => {
      message.classList.remove("show");
    }, 3000);
  }
})();

// 点の生成
document.addEventListener("touchstart", () => {
  const dot = document.createElement("div");
  const size = Math.random() * 14 + 10; // 10〜24px

  dot.style.width = size + "px";
  dot.style.height = size + "px";
  dot.style.background = "#aaa";
  dot.style.borderRadius = "50%";
  dot.style.position = "absolute";
  dot.style.left = Math.random() * window.innerWidth + "px";
  dot.style.top = Math.random() * window.innerHeight + "px";
  dot.style.opacity = "0";
  dot.style.transition = "opacity 0.6s ease";

  document.body.appendChild(dot);

  requestAnimationFrame(() => {
    dot.style.opacity = "0.8";
  });

  setTimeout(() => {
    dot.style.opacity = "0";
    setTimeout(() => dot.remove(), 600);
  }, 30000);
});
</script>

</body>
</html>
