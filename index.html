<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #f1f1f1;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}

/* 起動文 */
#startup-message {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.45em;
  letter-spacing: 0.06em;
  color: #555;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.6s ease;
  white-space: nowrap;
}

#startup-message.show {
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="startup-message">ここに、私はいる</div>

<script>
// ===== 初回起動文 =====
(() => {
  const KEY = "between_first_launch";
  const message = document.getElementById("startup-message");
  const isFirstLaunch = !localStorage.getItem(KEY);

  if (isFirstLaunch) {
    localStorage.setItem(KEY, "true");

    requestAnimationFrame(() => {
      message.classList.add("show");
    });

    setTimeout(() => {
      message.classList.remove("show");
    }, 4200); // 表示少し長め
  }
})();

// ===== タップ判定（スワイプ防止） =====
let touchMoved = false;

document.addEventListener("touchstart", () => {
  touchMoved = false;
});

document.addEventListener("touchmove", () => {
  touchMoved = true;
});

document.addEventListener("touchend", () => {
  if (touchMoved) return;

  const dot = document.createElement("div");
  const size = Math.random() * 13 + 12; // 12〜25px

  const marginX = window.innerWidth * 0.08;
  const marginY = window.innerHeight * 0.08;

  const x = Math.random() * (window.innerWidth - marginX * 2) + marginX;
  const y = Math.random() * (window.innerHeight - marginY * 2) + marginY;

  dot.style.width = size + "px";
  dot.style.height = size + "px";
  dot.style.background = "#aaa";
  dot.style.borderRadius = "50%";
  dot.style.position = "absolute";
  dot.style.left = x + "px";
  dot.style.top = y + "px";
  dot.style.opacity = "0";
  dot.style.transition = "opacity 0.8s ease";

  document.body.appendChild(dot);

  requestAnimationFrame(() => {
    dot.style.opacity = "0.75";
  });

  setTimeout(() => {
    dot.style.transition = "opacity 0.85s ease";
    dot.style.opacity = "0";
    setTimeout(() => dot.remove(), 900);
  }, 30000);
});
</script>

</body>
</html>
