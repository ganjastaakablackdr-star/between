<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #f2f2f2;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}

/* 起動文 */
#startup-message {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.45em;
  letter-spacing: 0.06em;
  color: #555;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

#startup-message.show {
  opacity: 0.9;
}

/* 点 */
.dot {
  position: absolute;
  border-radius: 50%;
  background: #aaa;
  opacity: 0;
  transition:
    opacity 0.6s ease; /* フェードイン */
}
</style>
</head>

<body>

<div id="startup-message">ここに、私はいる</div>

<script>
// 初回起動文
(() => {
  const KEY = "between_first_launch";
  const message = document.getElementById("startup-message");
  const isFirstLaunch = !localStorage.getItem(KEY);

  if (isFirstLaunch) {
    localStorage.setItem(KEY, "true");

    requestAnimationFrame(() => {
      message.classList.add("show");
    });

    setTimeout(() => {
      message.classList.remove("show");
    }, 3500); // 表示を少し長めに
  }
})();

// 点の生成（タップのみ）
let lastTouchTime = 0;

document.addEventListener("touchstart", (e) => {
  const now = Date.now();
  if (now - lastTouchTime < 800) return; // 連続誤タップ防止
  lastTouchTime = now;

  const dot = document.createElement("div");
  dot.className = "dot";

  const size = Math.random() * 13 + 12; // 12〜25px
  const margin = size / 2;

  const x = Math.random() * (window.innerWidth - margin * 2) + margin;
  const y = Math.random() * (window.innerHeight - margin * 2) + margin;

  dot.style.width = size + "px";
  dot.style.height = size + "px";
  dot.style.left = x + "px";
  dot.style.top = y + "px";

  document.body.appendChild(dot);

  // フェードイン
  requestAnimationFrame(() => {
    dot.style.opacity = "0.8";
  });

  // 表示時間
  const lifeTime = 30000;

  // フェードアウト（+0.1s 余韻）
  setTimeout(() => {
    dot.style.transition = "opacity 0.8s ease";
    dot.style.opacity = "0";
    setTimeout(() => {
      dot.remove();
    }, 800);
  }, lifeTime);
});
</script>

</body>
</html>
