<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Between</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #f2f2f2;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  overflow: hidden;
}

/* 起動文 */
#startup-message {
  position: absolute;
  top: 46%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.45em;
  letter-spacing: 0.04em;
  color: #555;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

#startup-message.show {
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="startup-message">ここに、私はいる</div>

<script>
// 初回起動文
(() => {
  const KEY = "between_first_launch";
  const message = document.getElementById("startup-message");
  const isFirstLaunch = !localStorage.getItem(KEY);

  if (isFirstLaunch) {
    localStorage.setItem(KEY, "true");

    requestAnimationFrame(() => {
      message.classList.add("show");
    });

    // 表示時間 少し長め
    setTimeout(() => {
      message.classList.remove("show");
    }, 3500);
  }
})();

// 点の生成（寿命を分布化）
document.addEventListener("touchstart", () => {
  const dot = document.createElement("div");

  // サイズ
  const size = Math.random() * 13 + 12; // 12〜25px

  // 表示寿命（分布）
  const lifetimes = [
    10000,  // 10秒
    30000,  // 30秒
    60000,  // 1分
    120000, // 2分
    300000  // 5分
  ];
  const lifetime = lifetimes[Math.floor(Math.random() * lifetimes.length)];

  dot.style.width = size + "px";
  dot.style.height = size + "px";
  dot.style.background = "#aaa";
  dot.style.borderRadius = "50%";
  dot.style.position = "absolute";

  // 端に行き過ぎないよう少し余白
  const margin = size;
  dot.style.left = Math.random() * (window.innerWidth - margin * 2) + margin + "px";
  dot.style.top = Math.random() * (window.innerHeight - margin * 2) + margin + "px";

  dot.style.opacity = "0";
  dot.style.transition = "opacity 1.2s ease";

  document.body.appendChild(dot);

  // フェードイン（少しゆっくり）
  requestAnimationFrame(() => {
    dot.style.opacity = "0.8";
  });

  // フェードアウト（余韻長め）
  setTimeout(() => {
    dot.style.transition = "opacity 1.4s ease";
    dot.style.opacity = "0";
    setTimeout(() => dot.remove(), 1400);
  }, lifetime);
});
</script>

</body>
</html>
